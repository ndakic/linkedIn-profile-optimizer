version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend && nvm install 20 && nvm use 20 && npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
